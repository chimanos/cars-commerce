<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <style type="text/css">
        @import url("css/main.css");
    </style>
</h:head>
<h:body>
    <h:form id="jsfexample">
        <h:panelGrid columns="2" styleClass="tablestyle">
            <h:outputText value="Hibernate OGM example on WildFly" />
            <br/>
            <h:outputText value="Enter id:" />
            <h:inputText value="#{carController.id}" />

            <h:outputText value="Enter name:" />
            <h:inputText value="#{carController.name}" />

            <h:outputText value="Enter brand:" />
            <h:inputText value="#{carController.brand}" />

            <h:outputText value="Enter color:" />
            <h:inputText value="#{carController.color}" />

            <h:outputText value="Enter nbPorte:" />
            <h:inputText value="#{carController.nbPorte}" />

            <h:outputText value="Enter price:" />
            <h:inputText value="#{carController.price}" />

            <h:commandButton actionListener="#{carController.addCar}"
                             value="Save key/value" />


            <h:messages />


        </h:panelGrid>
    </h:form>
</h:body>
</html>
